plugins {
    id 'java-library'
}

group 'org.citygml4j'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
}

dependencies {
    api 'org.xml-objects:gml-objects:0.2.0'
    api 'org.xml-objects:xal-objects:0.2.0'
    api 'gov.nist.math:jama:1.0.3'
    annotationProcessor 'org.xml-objects:gml-objects:0.2.0'
}
